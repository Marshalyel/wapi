<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Terkini Ambon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            color: #007bb5; /* Darker blue for title */
            margin-bottom: 20px;
            font-size: 2em;
        }
        #weather-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        #weather-info strong {
            color: #005f88; /* Even darker blue for emphasis */
        }
        .loading {
            font-style: italic;
            color: #777;
        }
        .error {
            color: #d9534f; /* Red for error messages */
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuaca Terkini <span id="location-name">Ambon</span></h1>
        <div id="weather-info">
            <p class="loading">Memuat data cuaca...</p>
        </div>
        <div class="footer">
            <p>Data diambil dari Open-Meteo melalui API GitHub Pages Anda.</p>
            <p>Terakhir diperbarui: <span id="last-updated">Belum diketahui</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Ganti ini dengan URL API GitHub Pages Anda yang sebenarnya!
            // Contoh: 'https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/api/current_weather.json'
            const API_URL = './api/current_weather.json'; // Menggunakan jalur relatif jika index.html dan api/ berada di root

            const weatherInfoDiv = document.getElementById('weather-info');
            const lastUpdatedSpan = document.getElementById('last-updated');
            const locationNameSpan = document.getElementById('location-name');

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`Gagal mengambil data cuaca: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // Memperbarui informasi lokasi (jika tersedia di API Anda)
                if (data.location && data.location.timezone) {
                    // Karena Open-Meteo memberikan timezone, kita bisa ekstrak nama kota dari sana jika ingin
                    const timezoneParts = data.location.timezone.split('/');
                    locationNameSpan.textContent = timezoneParts[timezoneParts.length - 1].replace('_', ' ');
                } else {
                    locationNameSpan.textContent = 'Ambon'; // Default jika tidak ada info lokasi
                }


                // Menampilkan informasi cuaca
                weatherInfoDiv.innerHTML = `
                    <p>Suhu: <strong>${data.current.temperature}</strong></p>
                    <p>Kondisi: <strong>${getWeatherConditionText(data.current.weatherCode)}</strong></p>
                    <p>Kecepatan Angin: <strong>${data.current.windSpeed}</strong></p>
                    <p>Arah Angin: <strong>${data.current.windDirection}</strong></p>
                    <p>Siang Hari: <strong>${data.current.isDay === 'Yes' ? 'Ya' : 'Tidak'}</strong></p>
                `;

                // Menampilkan waktu terakhir diperbarui
                if (data.timestamp) {
                    const date = new Date(data.timestamp);
                    lastUpdatedSpan.textContent = date.toLocaleString('id-ID', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit', second: '2-digit',
                        timeZoneName: 'short'
                    });
                } else {
                    lastUpdatedSpan.textContent = 'Tidak tersedia';
                }

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                weatherInfoDiv.innerHTML = `<p class="error">Gagal memuat data cuaca. Silakan coba lagi nanti.</p>`;
                lastUpdatedSpan.textContent = 'Terjadi kesalahan';
            }
        });

        // Fungsi untuk menginterpretasikan weatherCode dari Open-Meteo
        function getWeatherConditionText(code) {
            // Referensi dari https://www.open-meteo.com/en/docs/current-weather-api
            switch(code) {
                case 0: return 'Cerah';
                case 1: return 'Sebagian Berawan';
                case 2: return 'Sebagian Berawan';
                case 3: return 'Berawan Penuh';
                case 45: return 'Berkabut';
                case 48: return 'Frost Fog';
                case 51: return 'Gerimis Ringan';
                case 53: return 'Gerimis Sedang';
                case 55: return 'Gerimis Lebat';
                case 56: return 'Gerimis Beku Ringan';
                case 57: return 'Gerimis Beku Lebat';
                case 61: return 'Hujan Ringan';
                case 63: return 'Hujan Sedang';
                case 65: return 'Hujan Lebat';
                case 66: return 'Hujan Beku Ringan';
                case 67: return 'Hujan Beku Lebat';
                case 71: return 'Salju Ringan';
                case 73: return 'Salju Sedang';
                case 75: return 'Salju Lebat';
                case 77: return 'Butiran Salju';
                case 80: return 'Hujan Ringan (Shower)';
                case 81: return 'Hujan Sedang (Shower)';
                case 82: return 'Hujan Lebat (Shower)';
                case 85: return 'Salju Ringan (Shower)';
                case 86: return 'Salju Lebat (Shower)';
                case 95: return 'Badai Petir';
                case 96: return 'Badai Petir dengan Hujan Es Ringan';
                case 99: return 'Badai Petir dengan Hujan Es Lebat';
                default: return 'Tidak Diketahui';
            }
        }
    </script>
</body>
</html>
