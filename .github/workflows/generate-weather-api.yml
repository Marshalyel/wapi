name: Generate Weather API

on:
  push:
    branches:
      - main # Ganti dengan nama branch utama Anda jika bukan 'main'
  schedule:
    - cron: '0 * * * *' # Jalankan setiap jam (ubah jika ingin lebih jarang/sering)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # <--- TAMBAHKAN BLOK INI
      contents: write # Ini memberikan izin tulis ke repositori
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Pastikan Anda menggunakan token untuk checkout jika diperlukan izin tulis
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run JavaScript logic to generate API
        run: node gen.js

      - name: Commit and push generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api/current_weather.json
          git commit -m "Automated: Update weather API from external API" || echo "No changes to commit"
          git push
        # Anda tidak perlu lagi mendefinisikan GITHUB_TOKEN di env di sini
        # karena sudah diberikan di tingkat job 'permissions' dan langkah 'checkout'.
        # Namun, membiarkannya pun tidak akan menyebabkan error.
