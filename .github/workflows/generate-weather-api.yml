name: Generate Weather API

on:
  push:
    branches:
      - main # Ganti dengan nama branch utama Anda jika bukan 'main'
  schedule:
    - cron: '0 * * * *' # Jalankan setiap jam (ubah jika ingin lebih jarang/sering)
                      # Untuk setiap hari pada pukul 00:00 UTC, gunakan '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Pastikan versi Node.js yang kompatibel

      - name: Run JavaScript logic to generate API
        run: node gen.js # Nama file skrip diubah menjadi gen.js

      - name: Commit and push generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api/current_weather.json
          git commit -m "Automated: Update weather API" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
